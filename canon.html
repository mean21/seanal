    </div>

    <div class="product" id="product">

    <div class="media">
      <ul>
        <li><i class="fa fa-facebook"></i></li>
          <li><i class="fa fa-instagram"></i></li>
            <li><i class="fa fa-twitter"></i></li>
      </ul>
    </div>
  </div>

  <script type="text/javascript">

  

    TweenMax.from(".logo", 1, {
      delay: 1,
      opacity: 0,
      x: -20,
      ease: Expo.easeInOut
    });

    TweenMax.from(".right", 1, {
      delay: 1.2,
      opacity: 0,
      x: -20,
      ease: Expo.easeInOut
    });

    TweenMax.from(".watch", 1, {
      delay: 1.4,
      opacity: 0,
      x: -20,
      ease: Expo.easeInOut
    });

    TweenMax.from(".cart", 1, {
      delay: 1.6,
      opacity: 0,
      x: -20,
      ease: Expo.easeInOut
    });
  </script>
